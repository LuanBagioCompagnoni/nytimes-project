<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Classic News</h1>
  </header>

  <main>
    <section id="featured-article" class="featured">
    </section>

    <section class="news-list">
      <h2>Latest News</h2>
      <div id="articles" class="articles-container">
      </div>
      <button id="load-articles">Load Articles</button>
      <button id="send-to-back">Send Articles to Back</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Classic News. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
